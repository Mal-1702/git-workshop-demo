<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futuristic Sign-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap');
    :root {
      --neon-blue: #38b6ff;
      --neon-pink: #ff3ec8;
      --neon-purple: #a259ff;
      --glass-bg: rgba(30, 35, 60, 0.77);
      --border-glow: 0 0 24px var(--neon-blue), 0 0 44px var(--neon-pink);
    }
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1b2037 0%, #181b28 100%);
      overflow: hidden;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Floating geometric shapes */
    .bg-shape {
      position: absolute;
      z-index: 1;
      opacity: 0.55;
      filter: blur(2px);
      animation: float 9s infinite alternate;
      pointer-events: none;
    }
    .triangle {
      width: 100px;
      height: 100px;
      left: 8vw;
      top: 8vh;
      background: none;
      border-left: 70px solid var(--neon-pink);
      border-bottom: 100px solid transparent;
      transform: rotate(-13deg);
      animation-delay: 0s;
    }
    .circle {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      right: 5vw;
      top: 18vh;
      background: linear-gradient(135deg, var(--neon-blue), #fff0 85%);
      animation-delay: 2s;
    }
    .rectangle {
      width: 80px;
      height: 180px;
      left: 15vw;
      bottom: 12vh;
      background: linear-gradient(120deg, var(--neon-purple) 60%, #fff0 100%);
      border-radius: 24px;
      animation-delay: 1.2s;
    }
    .diamond {
      width: 73px;
      height: 73px;
      right: 14vw;
      bottom: 12vh;
      background: linear-gradient(135deg, var(--neon-pink) 60%, #fff0 100%);
      border-radius: 16px;
      transform: rotate(45deg);
      animation-delay: 3.8s;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-24px) scale(1.08);}
      100% { transform: translateY(16px) scale(1);}
    }

    /* Glassmorphism Sign-In Form */
    .signin-container {
      position: relative;
      z-index: 2;
      width: 370px;
      margin: 0 auto;
      padding: 2.5rem 2rem 2rem 2rem;
      background: var(--glass-bg);
      border-radius: 2.3rem;
      box-shadow: 0 8px 38px 0 #3ad9ff34;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      animation: fadeIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @media (max-width: 480px) {
      .signin-container {
        width: 95vw;
        padding: 2rem 0.6rem 1.2rem 0.6rem;
      }
    }
    /* Glowing animated border */
    .signin-container::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 2.3rem;
      padding: 2.5px;
      background: linear-gradient(120deg, var(--neon-blue), var(--neon-pink), var(--neon-purple), var(--neon-blue));
      background-size: 300% 300%;
      animation: borderGlow 7s linear infinite;
      z-index: 0;
      filter: blur(1.5px) brightness(1.7);
    }
    .signin-container > * {
      position: relative;
      z-index: 1;
    }
    @keyframes borderGlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(60px);}
      to { opacity: 1; transform: none;}
    }

    .signin-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.1rem;
      letter-spacing: 2.5px;
      color: var(--neon-blue);
      text-align: center;
      margin-bottom: 0.2em;
      text-shadow: 0 0 16px #38b6ff66, 0 2px 20px #ff3ec850;
      font-weight: 600;
    }
    .signin-desc {
      text-align: center;
      color: #d5eaff;
      font-size: 1.1rem;
      margin-bottom: 1.2em;
      letter-spacing: 0.5px;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    label {
      color: #b1bde9;
      font-size: 1rem;
      margin-bottom: 0.2rem;
      letter-spacing: 0.4px;
      font-weight: 500;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.9em 1em;
      border: none;
      border-radius: 1.2em;
      background: rgba(24,30,50,0.85);
      color: #fff;
      font-size: 1.08em;
      outline: none;
      box-shadow: 0 2px 16px #38b6ff12;
      transition: box-shadow 0.22s, background 0.22s;
      margin-bottom: 0.35em;
    }
    input:focus {
      background: rgba(56,182,255,0.13);
      box-shadow: 0 0 0 2px var(--neon-blue), 0 0 18px 2px #38b6ff44;
    }
    .forgot-link {
      color: var(--neon-pink);
      text-decoration: none;
      font-size: 1em;
      margin-left: auto;
      font-weight: 500;
      transition: color 0.19s;
      letter-spacing: 0.1em;
    }
    .forgot-link:hover,
    .forgot-link:focus {
      color: var(--neon-blue);
      text-decoration: underline;
      outline: none;
    }
    .signin-btn {
      width: 100%;
      padding: 1em 0;
      margin-top: 0.7em;
      border: none;
      border-radius: 2em;
      font-size: 1.15em;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(120deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
      background-size: 220% 220%;
      box-shadow: 0 0 18px 2px #38b6ff33, 0 2px 18px #ff3ec833;
      cursor: pointer;
      letter-spacing: 0.15em;
      transition: background-position 0.23s, transform 0.13s, box-shadow 0.17s;
      outline: none;
      position: relative;
      z-index: 1;
    }
    .signin-btn:hover, .signin-btn:focus {
      background-position: right center;
      transform: scale(1.045);
      box-shadow: 0 0 28px 6px #a259ff22, 0 8px 30px #ff3ec844;
    }
    /* Accessibility focus for all */
    input:focus, .signin-btn:focus, .forgot-link:focus {
      outline: 2px solid #38b6ff;
      outline-offset: 2px;
    }
    /* For extra depth: backdrop for glassmorphism */
    .signin-container {
      backdrop-filter: blur(12px) saturate(1.4);
      -webkit-backdrop-filter: blur(12px) saturate(1.4);
      border: 2.5px solid rgba(56,182,255,0.07);
    }
  </style>
</head>
<body>
  <!-- Floating geometric shapes -->
  <div class="bg-shape triangle"></div>
  <div class="bg-shape circle"></div>
  <div class="bg-shape rectangle"></div>
  <div class="bg-shape diamond"></div>
  <!-- Sign-in Form -->
  <form class="signin-container" autocomplete="off" aria-label="Sign in form">
    <div class="signin-title">Sign In</div>
    <div class="signin-desc">Welcome back! Please sign in to your account.</div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@email.com" autocomplete="username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required placeholder="Password" autocomplete="current-password" />
    </div>
    <a class="forgot-link" href="#" tabindex="0">Forgot Password?</a>
    <button class="signin-btn" type="submit">Sign In</button>
  </form>
</body>
</html>
